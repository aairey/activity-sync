name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          # Install uv using pipx for better isolation
          python -m pip install --user pipx
          python -m pipx ensurepath
          pipx install uv
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Create virtual environment and install dependencies
        run: |
          # Create virtual environment
          uv venv
          
          # Activate virtual environment
          source .venv/bin/activate
          
          # Install build dependencies
          uv pip install --upgrade pip setuptools wheel
          
          # Install semantic-release
          uv pip install semantic-release

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          source .venv/bin/activate
          semantic-release publish -v DEBUG \
            --tag-format 'v${version}' \
            --branches main \
            --repository-url https://github.com/aairey/activity-sync.git

      - name: Get the version
        if: steps.semantic.outputs.new_release_published == 'true'
        id: get_version
        run: |
          version=$(git describe --tags --abbrev=0 | sed 's/^v//')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build and push Docker image to GHCR
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Build and tag the Docker image
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/activity-sync
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:v${{ steps.get_version.outputs.version }}
          
          # Push the Docker image
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:v${{ steps.get_version.outputs.version }}
