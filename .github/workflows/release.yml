name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.14'

      - name: Install uv
        run: |
          # Install uv using pipx for better isolation
          python -m pip install --user pipx
          python -m pipx ensurepath
          pipx install uv
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Create virtual environment and install dependencies
        run: |
          # Create virtual environment
          uv venv
          
          # Activate virtual environment
          source .venv/bin/activate
          
          # Install build dependencies
          uv pip install --upgrade pip setuptools wheel
          
          # Install python-semantic-release
          uv pip install python-semantic-release

      - name: Run semantic-release
        id: semantic
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          source .venv/bin/activate
          semantic-release version
          
          # Check if a new tag was created
          if git describe --tags --abbrev=0 &>/dev/null; then
            echo "new_release_published=true" >> $GITHUB_OUTPUT
            echo "version=$(git describe --tags --abbrev=0 | sed 's/^v//')" >> $GITHUB_OUTPUT
          else
            echo "new_release_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image to GHCR
        if: steps.semantic.outputs.new_release_published == 'true'
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        run: |
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # Build and tag the Docker image
          FULL_IMAGE_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          VERSION=${{ steps.semantic.outputs.version }}
          
          docker build -t $FULL_IMAGE_NAME:latest -t $FULL_IMAGE_NAME:v$VERSION .
          
          # Push the Docker image
          docker push $FULL_IMAGE_NAME:latest
          docker push $FULL_IMAGE_NAME:v$VERSION
